[tool.poetry]
name = "discord_bot"
version = "0.1.0"
description = "PyCon / PyData Discord Bot"
authors = ["Daniel Ringler <curtisringelpeter@gmail.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "3.11.4"
aiohttp = "^3.11.16"
attrs = "^25.3.0"
arrow = "^1.3.0"
cattrs = "^24.1.3"
certifi = "^2025.1.31"
discord = "^2.3.2"
python-dotenv = "^1.1.0"
toml = "^0.10.2"
yarl = "^1.19.0"
aiofiles = "^24.1.0"

[tool.poetry.dev-dependencies]
pytest = "^7.4.0"
ruff = "^0.5.3"
pre-commit = "^4.2.0"

[tool.poetry.group.deploy.dependencies]
ansible = "^11.4.0"

[tool.ruff]
line-length = 119
extend-exclude = ["docs", "notebooks"]

[tool.ruff.lint]
select = ["ALL"]
ignore = [
    "PD901", # `df` is a bad variable name. Be kinder to your future self. <- it's a great name
    "TD003",  # currently, we do not provide issue links for TODOs, could be done in future
    "FIX002",  # we should manually check for TODOs in the code
    "COM812",  # ignore when using ruff formatter
    "ISC001",  # ignore when using ruff formatter
]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.pytest.ini_options]
pythonpath = "discord"
asyncio_mode = "auto"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
