[project]
name = "pycones-discord-bot"
version = "0.1.0"
description = "Add your description here"
authors = [
    { name = "Javier Alonso (Javinator9889)", email = "dev@javinator9889.com" }
]
dependencies = [
    "discord-py>=2.4.0",
    "aiofiles>=24.1.0",
    "aiohttp>=3.10.6",
    "arrow>=1.3.0",
    "attrs>=24.2.0",
    "cattrs>=24.1.2",
    "certifi>=2024.8.30",
    "python-dotenv>=1.0.1",
    "yarl>=1.13.0",
    "pydantic>=2.9.2",
    "unidecode>=1.3.8",
]
readme = "README.md"
requires-python = ">= 3.8"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = [
    "ansible>=10.4.0",
    "black>=24.8.0",
    "flake8>=7.1.1",
    "isort>=5.13.2",
    "pytest>=8.3.3",
    "pytest-aiohttp>=1.0.5",
    "pytest-asyncio>=0.24.0",
]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/pycones_discord_bot"]

[tool.isort]
profile = "black"
line_length = 100
src_paths = ["EuroPythonBot"]

[tool.black]
line-length = 100

[tool.pytest.ini_options]
pythonpath = "EuroPythonBot"
asyncio_mode = "auto"
