repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
    -   id: check-yaml
    -   id: end-of-file-fixer
    -   id: trailing-whitespace
-   repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.5.3
    hooks:
    # Run the linter.
    -   id: ruff
        args: [ --fix, --line-length=119 ]
    # Run the formatter.
    -   id: ruff-format
        args: [ --line-length=119 ]
