name: EuroPython Discord Bot CI
run-name: "🛠️ CI: ${{ github.event.head_commit.message }} (${{ github.sha }})"

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint:
    name: 🕵 Lint Python code
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "0.6.14"

      - name: Set up Python
        run: uv python install

      - name: Install dev dependencies
        run: uv sync --dev

      - name: Run Black
        run: uv run --dev black --check .

      - name: Run Flake8
        run: uv run --dev flake8 .

      - name: Check import order
        run: uv run --dev ruff check --select I001

  test:
    name: 🛠️ Test Python code
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "0.6.14"

      - name: Set up Python
        run: uv python install

      - name: Install dev dependencies
        run: uv sync --dev

      - name: Run pytest
        run: uv run --dev pytest .
