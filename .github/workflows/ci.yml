name: CI Pipeline

on:
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.10

      - name: Install dependencies
        run: pip install black flake8 isort

      - name: Run Black
        run: black --check .

      - name: Run Flake8
        run: flake8 .

      - name: Run isort
        run: isort --check .
