name: EuroPython Discord Bot CI
run-name: "üõ†Ô∏è CI: ${{ github.event.head_commit.message }} (${{ github.sha }})"

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint:
    name: üïµ Lint Python code
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10.12'

      - name: Install pipenv
        run: curl https://raw.githubusercontent.com/pypa/pipenv/master/get-pipenv.py | python
      - run: pipenv install --dev

      - name: Run Black
        run: pipenv run black --check .

      - name: Run Flake8
        run: pipenv run flake8 .

      - name: Run isort
        run: pipenv run isort --check .

  test:
    name: üõ†Ô∏è Test Python code
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v4
        with:
          python-version: '3.10.12'

      - name: Configure 1Password Service Account
        uses: 1password/load-secrets-action/configure@v1
        with:
          service-account-token: ${{ secrets.DEV_DISCORD_EP2023_1PASSWORD_SERVICE_ACCOUNT_TOKEN }}
        export-env: true
        env:
          SECRET: op://Dev-Discord_EP2023/Test_Credential/credential

      - name: Print masked secret
        run: echo $SECRET

      - name: Install pipenv
        run: curl https://raw.githubusercontent.com/pypa/pipenv/master/get-pipenv.py | python
      - run: pipenv install --dev

      - name: Run pytest
        run: pipenv run pytest .

