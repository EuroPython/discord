name: EuroPython Discord Bot CI
run-name: "🛠️ CI: ${{ github.event.head_commit.message }} (${{ github.sha }})"

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint:
    name: 🕵 Lint Python code
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install the latest version of rye
        uses: eifinger/setup-rye@v4
        with:
          enable-cache: true

      - name: Sync dependencies
        run: rye sync

      - name: Run Black
        run: rye run black --check .

      - name: Run Flake8
        run: rye run flake8 .

      - name: Run isort
        run: rye run isort --check .

  test:
    name: 🛠️ Test Python code
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install the latest version of rye
        uses: eifinger/setup-rye@v4
        with:
          enable-cache: true
  
      - name: Sync dependencies
        run: rye sync

      - name: Run pytest
        run: rye run pytest .

