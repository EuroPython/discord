name: EuroPython Discord Bot CI
run-name: "üõ†Ô∏è CI: ${{ github.event.head_commit.message }} (${{ github.sha }})"

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint:
    name: üïµ Lint Python code
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11.4'

      - name: Install Rye
        run: curl -sSf https://rye.astral.sh/get | RYE_INSTALL_OPTION="--yes" bash
      - run: rye sync

      - name: Run Black
        run: rye run black --check .

      - name: Run Flake8
        run: rye run flake8 .

      - name: Run isort
        run: rye run isort --check .

  test:
    name: üõ†Ô∏è Test Python code
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11.4'

      - name: Install pipenv
        run: curl -sSf https://rye.astral.sh/get | RYE_INSTALL_OPTION="--yes" bash
      - run: rye sync

      - name: Run pytest
        run: rye run pytest .

