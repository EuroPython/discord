name: EuroPython Discord Bot CI
run-name: "ðŸ› ï¸ CI: ${{ github.event.head_commit.message }} (${{ github.sha }})"

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint:
    name: ðŸ•µ Lint Python code
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10.12'

      - name: Install pipenv
        run: curl https://raw.githubusercontent.com/pypa/pipenv/master/get-pipenv.py | python
      - run: pipenv install --dev

      - name: Run Black
        run: pipenv run black --check .

      - name: Run Flake8
        run: pipenv run flake8 .

      - name: Run isort
        run: pipenv run isort --check .

  test:
    name: ðŸ› ï¸ Test Python code
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v4
        with:
          python-version: '3.10.12'

      - name: Configure 1Password Service Account
        uses: 1password/load-secrets-action/configure@v1
        with:
          service-account-token: ${{ secrets.ARTEM_OP_SERVICE_ACCOUNT }}

      - name: Pull config.toml from 1Password
        run: op get document test_config.toml > config.toml

      - name: Install pipenv
        run: curl https://raw.githubusercontent.com/pypa/pipenv/master/get-pipenv.py | python
      - run: pipenv install --dev

      - name: Run pytest
        run: pipenv run pytest .
